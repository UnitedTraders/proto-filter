syntax = "proto3";

package annotations;

service OrderService {

  // Minimal value is 3
  // Creates a new order with minimum quantity.
  rpc CreateOrder (CreateOrderRequest) returns (CreateOrderResponse);

  // Maximum value is 100
  rpc UpdateOrder (UpdateOrderRequest) returns (UpdateOrderResponse);

  // Requires roles: {"ADMIN", "MANAGER"}
  rpc DeleteOrder (DeleteOrderRequest) returns (DeleteOrderResponse);

  // Tagged: important
  rpc TagOrder (TagOrderRequest) returns (TagOrderResponse);

  // This method is deprecated
  rpc OldMethod (OldMethodRequest) returns (OldMethodResponse);
}

message CreateOrderRequest {
  string name = 1;
}

message CreateOrderResponse {
  string id = 1;
}

message UpdateOrderRequest {
  string id = 1;
}

message UpdateOrderResponse {}

message DeleteOrderRequest {
  string id = 1;
}

message DeleteOrderResponse {}

message TagOrderRequest {
  string id = 1;
}

message TagOrderResponse {}

message OldMethodRequest {}

message OldMethodResponse {}
